<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extrato - NavBank</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f38630;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Extrato de Transações</h2>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Descrição</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody id="tabelaExtrato">
    </tbody>
  </table>

  <script>
    const tabela = document.getElementById("tabelaExtrato");

    // Função para gerar transações fictícias iniciais
    function gerarTransacoesIniciais() {
      const transacoes = [
        { data: '01/04/2025', descricao: 'Depósito inicial', valor: 5000 }
      ];
      localStorage.setItem('extrato', JSON.stringify(transacoes));
      return transacoes;
    }

    // Pega o extrato do localStorage ou cria um novo
    function getExtrato() {
      const extrato = localStorage.getItem('extrato');
      return extrato ? JSON.parse(extrato) : gerarTransacoesIniciais();
    }

    // Renderiza as linhas da tabela
    function renderizarExtrato() {
      const transacoes = getExtrato();
      tabela.innerHTML = '';
      transacoes.forEach(transacao => {
        const tr = document.createElement("tr");

        const tdData = document.createElement("td");
        tdData.textContent = transacao.data;

        const tdDescricao = document.createElement("td");
        tdDescricao.textContent = transacao.descricao;

        const tdValor = document.createElement("td");
        tdValor.textContent = transacao.valor.toLocaleString('pt-br', {
          style: 'currency',
          currency: 'BRL'
        });

        tr.appendChild(tdData);
        tr.appendChild(tdDescricao);
        tr.appendChild(tdValor);

        tabela.appendChild(tr);
      });
    }

    renderizarExtrato();
  </script>
</body>
</html>
