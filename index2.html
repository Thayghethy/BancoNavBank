<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style_internetbanking.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>NavBank - Internet Banking</title>
</head>
<body>
    <header>
        <div class="nomeBanco">
            <img src="Images/menu.png" alt="burger" class="burger" id="burger" onclick="openMenu()">
            <img src="Images/close.png" alt="close" class="close" id="close" onclick="openMenu()">
            <h1>NavBank - Internet Banking</h1>
            <p id="boasVindas"></p>
            <img src="Images/logout.png" alt="logout" onclick="logoff()">
        </div>
    </header>
    <aside id="menu">
        <nav class="navbar">
            <ul class="navbar-links">
                <li><button onclick="abreSaldo()">Saque</button></li>
                <li><button onclick="abreExtrato()">Extrato</button></li>
                <li><button onclick="abreTransf()">Tranferências</button></li>
                <li><button onclick="abreCartaoCredito()">Cartão De Crédito</button></li>
                <li><button onclick="abreEmprestimos()">Empréstimos</button></li>
                <li><button onclick="logoff()" class="logoffMobile">Logoff</button></li>
            </ul>
        </nav>
    </aside>
    <main>
        <iframe src="Páginas/saque.html" frameborder="0" id="saque"></iframe>
        <iframe src="Páginas/extrato.html" frameborder="0" id="extrato"></iframe>
        <iframe src="Páginas/transferencias.html" frameborder="0" id="transferencias"></iframe>
        <iframe src="Páginas/cartaoCredito.html" frameborder="0" id="cartaoCredito"></iframe>
        <iframe src="Páginas/emprestimos.html" frameborder="0" id="emprestimos"></iframe>
    </main>
    <script src="script.js"></script>
    <script>
            const saudacao = document.getElementById("boasVindas");

            const nomeUsuario = sessionStorage.getItem("usuarioLogado")

            if (nomeUsuario) {
                saudacao.innerText = `Seja bem-vindo, ${nomeUsuario}!\n`
            } else {
                window.location.href="index.html"
            }

            //FUNÇÕES DOS IFRAMES
            const saque = document.getElementById("saque")
            const extrato = document.getElementById("extrato")
            const transf = document.getElementById("transferencias")
            const cartaoCredito = document.getElementById("cartaoCredito")
            const emprestimo = document.getElementById("emprestimos")

            function abreSaldo(){
                saque.style.display = "block"
                extrato.style.display = "none"
                transf.style.display = "none"
                cartaoCredito.style.display = "none"
                emprestimo.style.display = "none"
            }
            function abreExtrato() {
                saque.style.display = "none"
                extrato.style.display = "block"
                transf.style.display = "none"
                cartaoCredito.style.display = "none"
                emprestimo.style.display = "none"
            }
            function abreTransf() {
                saque.style.display = "none"
                extrato.style.display = "none"
                transf.style.display = "block"
                cartaoCredito.style.display = "none"
                emprestimo.style.display = "none"
            }
            function abreCartaoCredito() {
                saque.style.display = "none"
                extrato.style.display = "none"
                transf.style.display = "none"
                cartaoCredito.style.display = "block"
                emprestimo.style.display = "none"
            }

            function abreEmprestimos() {
                saque.style.display = "none"
                extrato.style.display = "none"
                transf.style.display = "none"
                cartaoCredito.style.display = "none"
                emprestimo.style.display = "block"
            }
            function logoff() {
                localStorage.clear()
                sessionStorage.clear()
                window.location.href = "index.html"
            }
            //MENU
            function openMenu() {
            const burger = document.getElementById('burger')
            const close = document.getElementById('close')
            const nav = document.querySelector('aside')

            nav.classList.toggle('open')

            if (nav.classList.contains('open')) {
                burger.style.display = 'none'
                close.style.display = 'block'
            } else {
                burger.style.display = 'block'
                close.style.display = 'none'
            }
            }
            //SALDO
            let saldo = 5000
            localStorage.setItem('saldo', saldo)
    </script>
</body>
</html>
